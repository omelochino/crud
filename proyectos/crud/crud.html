<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="c.css">
    <title>crud</title>
</head>
<body>
    <div class="contanier mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">crud</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="cliente-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="rut ">rut </label>
                    <input class="form-control" id="rut" type="text" placeholder="enter Rut">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="nombre">nombre</label>
                    <input class="form-control" id="nombre" type="text" placeholder="Enter first Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="apellido">apellido</label>
                    <input class="form-control" id="apellido" type="text" placeholder="Enter Last Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="email">email</label>
                    <input class="form-control" id="email" type="text" placeholder="enter email">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="roll ">roll </label>
                    <input class="form-control" id="roll" type="text" placeholder="enter roll">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="submit">
                </div>
                <div class="col-12 col-md-8 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Rut</th>
                                <th>nombre</th>
                                <th>apellido</th>
                                <th>email</th>
                                <th>roll</th>
                                <th>actions</th>
                            </tr>
                        </thead>
                        <tbody id="cliente-list">
                            
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
    <script src="c.js"></script>
</body>
</html>
